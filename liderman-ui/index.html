<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liderman Access Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/main.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      height: 100vh;
      overflow: hidden;
    }
    
    .glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <div class="glass p-10 rounded-3xl shadow-2xl w-full max-w-md text-white fade-in">
    
    <!-- Logo y Header -->
    <div class="text-center mb-8">
      <img src="img/logo.png" class="mx-auto w-40 mb-6 opacity-90" alt="Liderman Logo">
      <h1 class="text-3xl font-bold mb-2">
        <span class="gradient-text">Portal de Acceso</span>
      </h1>
      <p class="text-gray-400 text-sm">Sistema de Reclutamiento SMS</p>
    </div>

    <!-- Formulario de Login -->
    <form onsubmit="event.preventDefault(); login();" class="space-y-4">
      <div>
        <label for="user" class="block text-sm font-medium text-gray-300 mb-2">Usuario</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <input id="user" type="text" placeholder="Ingresa tu usuario" required
            class="w-full pl-12 pr-4 py-3 bg-white/5 border border-gray-600 rounded-xl text-white placeholder-gray-500 outline-none transition input-glow focus:border-blue-500">
        </div>
      </div>

      <div>
        <label for="pass" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <input id="pass" type="password" placeholder="Ingresa tu contraseña" required
            class="w-full pl-12 pr-4 py-3 bg-white/5 border border-gray-600 rounded-xl text-white placeholder-gray-500 outline-none transition input-glow focus:border-blue-500">
        </div>
      </div>

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105 mt-6">
        Ingresar
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-700"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-transparent text-gray-500">o</span>
      </div>
    </div>

    <!-- Acceso Postulante -->
    <a href="landing.html" 
       class="block w-full py-3 bg-white/5 hover:bg-white/10 border border-gray-600 hover:border-blue-500 rounded-xl font-semibold text-center transition-all">
      <div class="flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
        </svg>
        <span>Soy Postulante</span>
      </div>
    </a>

    <!-- Ayuda -->
    <div class="mt-6 text-center">
      <button onclick="mostrarAyuda()" class="text-blue-400 hover:text-blue-300 text-sm transition">
        ¿Necesitas ayuda?
      </button>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <p class="text-gray-500 text-xs mb-2">"Valemos tanto como lo que cuidamos"</p>
      <p class="text-gray-600 text-xs">© 2025 Liderman R&S</p>
    </div>

    <!-- Demo Info -->
    <div class="mt-6 p-4 bg-blue-500/10 border border-blue-500/30 rounded-xl">
      <p class="text-xs text-gray-400 text-center mb-2">🔐 Credenciales de prueba:</p>
      <div class="grid grid-cols-2 gap-2 text-xs">
        <div class="text-center">
          <p class="text-gray-500">Postulante:</p>
          <p class="text-blue-400 font-mono">u123 / u123</p>
        </div>
        <div class="text-center">
          <p class="text-gray-500">Reclutador:</p>
          <p class="text-purple-400 font-mono">r123 / r123</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    function mostrarAyuda() {
      alert('📞 Soporte Técnico\n\n' +
            '✉️ Email: soporte@liderman.com.pe\n' +
            '📱 WhatsApp: +51 930 973 745\n\n' +
            '🕐 Horario: Lunes a Viernes, 8am - 6pm\n\n' +
            'Para pruebas, usa:\n' +
            '• Postulante: u123 / u123\n' +
            '• Reclutador: r123 / r123');
    }
  </script>

</body>
</html>
