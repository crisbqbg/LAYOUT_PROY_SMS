<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Previa SMS | Liderman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .phone-container {
      width: 380px;
      height: 760px;
      background: #000;
      border-radius: 50px;
      padding: 15px;
      box-shadow: 
        0 0 0 2px #1a1a1a,
        0 0 0 8px #0a0a0a,
        0 30px 80px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 38px;
      overflow: hidden;
      position: relative;
    }

    /* Notch (para iPhone) */
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 50;
    }

    /* Status Bar */
    .status-bar {
      height: 44px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 14px;
      font-weight: 500;
      color: #000;
      border-bottom: 1px solid #e0e0e0;
    }

    .status-bar-icons {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-bar-icon {
      width: 18px;
      height: 18px;
    }

    /* Chat Header */
    .chat-header {
      background: #f8f9fa;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
    }

    .contact-info {
      flex: 1;
    }

    .contact-name {
      font-size: 16px;
      font-weight: 600;
      color: #000;
      margin-bottom: 2px;
    }

    .contact-status {
      font-size: 12px;
      color: #65676b;
    }

    /* Messages Area */
    .messages-area {
      height: calc(100% - 88px - 60px); /* Resta status bar y input */
      background: #e5ddd5;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(0,0,0,0.02) 10px,
          rgba(0,0,0,0.02) 20px
        );
      padding: 20px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    /* Message Bubble */
    .message-bubble {
      max-width: 75%;
      margin-bottom: 8px;
      animation: messageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes messageIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message-bubble.received {
      align-self: flex-start;
    }

    .message-bubble.sent {
      align-self: flex-end;
    }

    .bubble-content {
      position: relative;
      padding: 10px 14px;
      border-radius: 8px;
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .message-bubble.received .bubble-content {
      background: #fff;
      color: #000;
      border-radius: 8px 8px 8px 2px;
    }

    .message-bubble.sent .bubble-content {
      background: #dcf8c6;
      color: #000;
      border-radius: 8px 8px 2px 8px;
    }

    .message-time {
      font-size: 11px;
      color: #667781;
      margin-top: 4px;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }

    .check-icon {
      width: 14px;
      height: 14px;
      color: #53bdeb;
    }

    /* Input Area */
    .input-area {
      background: #f0f0f0;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-top: 1px solid #d1d1d1;
    }

    .input-field {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      color: #000;
    }

    .send-button {
      width: 36px;
      height: 36px;
      background: #00a884;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Company Logo Badge */
    .company-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(0, 168, 132, 0.1);
      color: #00a884;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 6px;
    }

    .verified-badge {
      width: 14px;
      height: 14px;
      background: #00a884;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 10px;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      width: fit-content;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #90949c;
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="phone-container">
    <div class="phone-screen">
      <!-- Notch -->
      <div class="notch"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <div>9:41</div>
        <div class="status-bar-icons">
          <!-- Signal -->
          <svg class="status-bar-icon" fill="currentColor" viewBox="0 0 24 24">
            <rect x="1" y="14" width="3" height="7" rx="1"/>
            <rect x="6" y="10" width="3" height="11" rx="1"/>
            <rect x="11" y="6" width="3" height="15" rx="1"/>
            <rect x="16" y="2" width="3" height="19" rx="1"/>
          </svg>
          <!-- WiFi -->
          <svg class="status-bar-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
          </svg>
          <!-- Battery -->
          <svg class="status-bar-icon" fill="currentColor" viewBox="0 0 24 24">
            <rect x="2" y="7" width="18" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="4" y="9" width="13" height="6" rx="1" ry="1"/>
            <rect x="21" y="10" width="2" height="4" rx="1" ry="1"/>
          </svg>
        </div>
      </div>

      <!-- Chat Header -->
      <div class="chat-header">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        <div class="contact-avatar">L</div>
        <div class="contact-info">
          <div class="contact-name">Liderman Perú</div>
          <div class="contact-status">en línea</div>
        </div>
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
        </svg>
      </div>

      <!-- Messages Area -->
      <div class="messages-area" id="messagesArea">
        
        <!-- Mensaje de Sistema -->
        <div style="text-align: center; margin: 20px 0;">
          <div style="display: inline-block; background: rgba(0,0,0,0.1); padding: 6px 12px; border-radius: 8px; font-size: 12px; color: #667781;">
            Hoy 9:41 AM
          </div>
        </div>

        <!-- Typing Indicator (se muestra al inicio) -->
        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>

        <!-- Mensaje Recibido (se muestra después) -->
        <div class="message-bubble received" id="messageBubble" style="display: none;">
          <div class="bubble-content">
            <div id="messageContent"></div>
            <div class="company-badge">
              <span class="verified-badge">✓</span>
              Mensaje empresarial
            </div>
          </div>
          <div class="message-time">9:41 AM</div>
        </div>

      </div>

      <!-- Input Area -->
      <div class="input-area">
        <svg width="24" height="24" fill="none" stroke="#8696a0" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <input type="text" class="input-field" placeholder="Escribe un mensaje" readonly />
        <svg width="24" height="24" fill="none" stroke="#8696a0" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
        </svg>
        <div class="send-button">
          <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Cargar mensaje desde localStorage
    window.addEventListener('load', () => {
      setTimeout(() => {
        const mensaje = localStorage.getItem('mensajePreview') || 'Hola Juan Pérez, te contactamos de Liderman. Hemos revisado tu postulación para Agente de Seguridad y nos gustaría coordinar una entrevista. ¿Cuándo tendrías disponibilidad?';
        const contacto = JSON.parse(localStorage.getItem('contactoPreview') || '{"nombre": "Juan Pérez", "puesto": "Agente de Seguridad"}');
        
        // Reemplazar variables
        let mensajeFinal = mensaje
          .replace(/\{NOMBRE\}/g, contacto.nombre || 'Juan Pérez')
          .replace(/\{APELLIDO\}/g, contacto.apellido || 'Pérez')
          .replace(/\{DNI\}/g, contacto.dni || '12345678')
          .replace(/\{PUESTO\}/g, contacto.puesto || 'Agente de Seguridad')
          .replace(/\{EMPRESA\}/g, 'Liderman');
        
        // Ocultar typing indicator
        document.getElementById('typingIndicator').style.display = 'none';
        
        // Mostrar mensaje
        document.getElementById('messageContent').textContent = mensajeFinal;
        document.getElementById('messageBubble').style.display = 'block';
        
        // Scroll al final
        const messagesArea = document.getElementById('messagesArea');
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }, 2000); // Simula el tiempo de escritura
    });
  </script>

</body>
</html>
