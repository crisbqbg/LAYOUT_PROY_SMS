<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Virtual | Liderman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0f1e;
      color: #fff;
      overflow: hidden;
    }

    /* Gradiente animado de fondo */
    .hero-gradient {
      background: linear-gradient(135deg, 
        #0a0f1e 0%, 
        #111827 25%,
        #1e293b 50%,
        #0f172a 75%,
        #0a0f1e 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Burbujas de chat minimalistas */
    .bubble {
      max-width: 75%;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      margin: 0.5rem 0;
      line-height: 1.6;
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.9rem;
      font-weight: 400;
    }
    
    .bot-bubble {
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.15);
      align-self: flex-start;
      backdrop-filter: blur(10px);
      color: #e2e8f0;
    }
    
    .user-bubble {
      background: rgba(236, 72, 153, 0.12);
      border: 1px solid rgba(236, 72, 153, 0.2);
      align-self: flex-end;
      text-align: right;
      backdrop-filter: blur(10px);
      color: #fce7f3;
    }
    
    /* Indicador de escritura minimalista */
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 1rem 1.25rem;
    }
    
    .typing-dot {
      width: 7px;
      height: 7px;
      background: #60a5fa;
      border-radius: 50%;
      animation: typing 1.4s ease-in-out infinite;
      opacity: 0.4;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { 
        opacity: 0.3; 
        transform: scale(1) translateY(0); 
      }
      30% { 
        opacity: 1; 
        transform: scale(1.2) translateY(-8px); 
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Progress bar elegante */
    .progress-bar {
      height: 3px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ec4899, #3b82f6, #60a5fa);
      background-size: 200% 100%;
      animation: progressShine 2s ease-in-out infinite;
      transition: width 0.5s ease;
    }

    @keyframes progressShine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Quick replies minimalistas */
    .quick-reply {
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(8px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      color: #93c5fd;
    }
    
    .quick-reply:hover {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
      color: #dbeafe;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15);
    }

    /* Header minimalista */
    .chat-header {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Avatar del bot */
    .bot-avatar {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(236, 72, 153, 0.2));
      border: 1px solid rgba(59, 130, 246, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); }
    }

    /* Botones CTA mejorados */
    .btn-cta {
      background: linear-gradient(135deg, #ec4899 0%, #f43f5e 50%, #3b82f6 100%);
      background-size: 200% 200%;
      box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn-cta:hover::before {
      left: 100%;
    }

    .btn-cta:hover {
      background-position: 100% 50%;
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(236, 72, 153, 0.4);
    }

    .btn-secondary {
      background: rgba(100, 116, 139, 0.1);
      border: 1px solid rgba(100, 116, 139, 0.2);
      color: #94a3b8;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(100, 116, 139, 0.15);
      border-color: rgba(100, 116, 139, 0.3);
      color: #cbd5e1;
    }

    /* Card de informaci√≥n */
    .info-card {
      background: rgba(59, 130, 246, 0.06);
      border: 1px solid rgba(59, 130, 246, 0.15);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 0.5rem;
    }

    .info-card-title {
      color: #60a5fa;
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      letter-spacing: 0.025em;
    }

    .info-card ul {
      list-style: none;
      padding: 0;
    }

    .info-card li {
      padding: 0.4rem 0;
      font-size: 0.85rem;
      color: #cbd5e1;
      font-weight: 400;
    }

    /* Scrollbar personalizado */
    #chat::-webkit-scrollbar {
      width: 6px;
    }

    #chat::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    #chat::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 10px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="flex flex-col h-screen hero-gradient">

  <!-- Header con progress -->
  <header class="chat-header">
    <div class="max-w-4xl mx-auto px-6 py-5">
      <div class="flex justify-between items-center mb-5">
        <div class="flex items-center gap-3">
          <div class="bot-avatar w-11 h-11 rounded-2xl flex items-center justify-center backdrop-blur-xl">
            <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-base font-semibold text-white">Asistente Liderman</h1>
            <div class="flex items-center gap-2 text-xs text-slate-400 font-light">
              <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
              En l√≠nea ¬∑ Paso <span class="font-semibold text-white">2</span> de 3
            </div>
          </div>
        </div>
        <a href="formulario.html" class="text-blue-400 hover:text-blue-300 text-sm font-medium flex items-center gap-1 transition-all hover:gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Atr√°s
        </a>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 66%"></div>
      </div>
    </div>
  </header>

  <!-- Chat Area -->
  <main id="chat" class="flex-1 overflow-y-auto p-4 md:p-6 max-w-4xl mx-auto w-full">
    <div class="flex flex-col space-y-3" id="chatMessages">
      <!-- Los mensajes se agregar√°n aqu√≠ din√°micamente -->
    </div>
  </main>

  <!-- Quick Replies (aparecer√°n cuando sea necesario) -->
  <div id="quickReplies" class="hidden max-w-4xl mx-auto w-full px-6 pb-4">
    <div class="flex flex-wrap gap-2 justify-center">
      <!-- Se llenar√°n din√°micamente -->
    </div>
  </div>

  <!-- Footer con CTA -->
  <footer class="chat-header border-t border-white/5 px-6 py-5">
    <div class="max-w-4xl mx-auto flex flex-col sm:flex-row gap-3">
      <button id="btnInteresado" onclick="mostrarInteres()" 
              class="btn-cta flex-1 px-6 py-4 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 text-sm relative z-10">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Estoy Interesado
      </button>
      <button onclick="window.location.href='landing.html'" 
              class="btn-secondary sm:w-auto px-6 py-4 rounded-xl font-medium transition-all text-sm">
        No, Gracias
      </button>
    </div>
  </footer>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const quickRepliesDiv = document.getElementById('quickReplies');
    
    // Obtener datos del postulante
    const postulanteData = JSON.parse(sessionStorage.getItem('postulanteData') || '{}');
    const nombrePostulante = postulanteData.nombres || 'Postulante';

    // Mensajes del bot
    const conversacion = [
      {
        tipo: 'bot',
        texto: `üëã ¬°Hola ${nombrePostulante}! Soy tu asistente virtual de Liderman.`,
        delay: 500
      },
      {
        tipo: 'bot',
        texto: 'He revisado tu perfil y tengo excelentes noticias para ti.',
        delay: 1500
      },
      {
        tipo: 'bot',
        texto: `Tenemos disponible el puesto de: <strong>${postulanteData.cargo || 'Agente de Seguridad'}</strong>`,
        delay: 2000
      },
      {
        tipo: 'info',
        titulo: 'üíº Detalles del Puesto',
        items: [
          'üí∞ Sueldo: S/1,800 - S/2,200 mensuales',
          '‚è∞ Horario: 12x12 (12 horas trabajo, 12 descanso)',
          'üöå Beneficios: Movilidad incluida',
          'üëï Uniformes proporcionados',
          'üè• Seguro de salud EsSalud',
          'üìà Oportunidades de crecimiento'
        ],
        delay: 3000
      },
      {
        tipo: 'bot',
        texto: '¬øTe gustar√≠a conocer m√°s detalles sobre alg√∫n aspecto espec√≠fico?',
        delay: 4500,
        quickReplies: ['Horarios', 'Beneficios', 'Requisitos', 'Ubicaci√≥n']
      }
    ];

    let mensajeIndex = 0;
    let conversacionCompleta = false;

    function agregarMensaje(mensaje) {
      const messageDiv = document.createElement('div');
      
      if (mensaje.tipo === 'bot') {
        messageDiv.className = 'bubble bot-bubble';
        messageDiv.innerHTML = mensaje.texto;
      } else if (mensaje.tipo === 'user') {
        messageDiv.className = 'bubble user-bubble';
        messageDiv.textContent = mensaje.texto;
      } else if (mensaje.tipo === 'info') {
        messageDiv.className = 'bubble bot-bubble';
        messageDiv.innerHTML = `
          <div class="info-card">
            <div class="info-card-title">${mensaje.titulo}</div>
            <ul class="space-y-1">
              ${mensaje.items.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </div>
        `;
      }
      
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    function mostrarTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'bubble bot-bubble typing-indicator';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
    }

    function removerTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function scrollToBottom() {
      setTimeout(() => {
        chatMessages.parentElement.scrollTop = chatMessages.parentElement.scrollHeight;
      }, 100);
    }

    function mostrarQuickReplies(opciones) {
      quickRepliesDiv.innerHTML = `
        <p class="text-center text-slate-500 text-xs mb-3 font-light">Respuestas r√°pidas:</p>
        <div class="flex flex-wrap gap-2 justify-center">
          ${opciones.map(opcion => `
            <button onclick="responderQuick('${opcion}')" 
                    class="quick-reply px-5 py-2.5 rounded-xl text-sm font-medium">
              ${opcion}
            </button>
          `).join('')}
        </div>
      `;
      quickRepliesDiv.classList.remove('hidden');
    }

    function responderQuick(respuesta) {
      quickRepliesDiv.classList.add('hidden');
      
      // Agregar respuesta del usuario
      agregarMensaje({ tipo: 'user', texto: respuesta });
      
      // Respuesta del bot seg√∫n la opci√≥n
      setTimeout(() => {
        mostrarTyping();
        setTimeout(() => {
          removerTyping();
          
          let respuestaBot = '';
          switch(respuesta) {
            case 'Horarios':
              respuestaBot = 'Los horarios son rotativos de 12x12. Esto significa que trabajas 12 horas y descansas las siguientes 12 horas. Hay turnos diurnos (6am-6pm) y nocturnos (6pm-6am).';
              break;
            case 'Beneficios':
              respuestaBot = 'Adem√°s del sueldo base, recibes: movilidad, uniforme completo, seguro EsSalud, bonos por puntualidad, y acceso a capacitaciones constantes.';
              break;
            case 'Requisitos':
              respuestaBot = 'Requisitos: Ser mayor de 18 a√±os, secundaria completa, no tener antecedentes penales ni policiales, disponibilidad inmediata y buena salud f√≠sica.';
              break;
            case 'Ubicaci√≥n':
              respuestaBot = `Tenemos puestos disponibles en ${postulanteData.distrito || 'varios distritos de Lima'}. Te asignaremos la ubicaci√≥n m√°s cercana a tu domicilio.`;
              break;
          }
          
          agregarMensaje({ tipo: 'bot', texto: respuestaBot });
          
          setTimeout(() => {
            agregarMensaje({ 
              tipo: 'bot', 
              texto: '¬øAlguna otra duda? Si todo est√° claro, puedes confirmar tu inter√©s abajo. üëá' 
            });
            conversacionCompleta = true;
          }, 1500);
        }, 2000);
      }, 500);
    }

    function mostrarInteres() {
      const btnInteresado = document.getElementById('btnInteresado');
      btnInteresado.disabled = true;
      btnInteresado.innerHTML = '<svg class="animate-spin w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Confirmando...';
      
      // Agregar mensaje de usuario
      agregarMensaje({ tipo: 'user', texto: '¬°S√≠, estoy interesado!' });
      
      setTimeout(() => {
        mostrarTyping();
        setTimeout(() => {
          removerTyping();
          agregarMensaje({ 
            tipo: 'bot', 
            texto: '¬°Excelente! üéâ Ahora te voy a mostrar los reclutadores disponibles para que elijas con qui√©n deseas continuar el proceso.' 
          });
          
          setTimeout(() => {
            // Guardar estado de inter√©s
            sessionStorage.setItem('interesConfirmado', 'true');
            window.location.href = 'seleccion-reclutador.html';
          }, 2000);
        }, 1500);
      }, 500);
    }

    // Iniciar conversaci√≥n
    function iniciarConversacion() {
      conversacion.forEach((mensaje, index) => {
        setTimeout(() => {
          if (mensaje.tipo !== 'user') {
            mostrarTyping();
            setTimeout(() => {
              removerTyping();
              agregarMensaje(mensaje);
              
              if (mensaje.quickReplies) {
                mostrarQuickReplies(mensaje.quickReplies);
              }
            }, 1500);
          }
        }, mensaje.delay);
      });
    }

    // Iniciar cuando cargue la p√°gina
    window.addEventListener('load', () => {
      // Verificar que el usuario haya completado el formulario
      if (!postulanteData.nombres) {
        alert('‚ö†Ô∏è Debes completar el formulario primero');
        window.location.href = 'formulario.html';
        return;
      }
      
      iniciarConversacion();
    });
  </script>

</body>
</html>
